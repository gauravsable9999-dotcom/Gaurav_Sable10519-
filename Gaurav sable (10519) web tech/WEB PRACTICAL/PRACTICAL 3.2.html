<!-- 12. JavaScript conditional statements and looping -->
<!DOCTYPE html>
<html>
<body>
<script>
let n = 5;

if (n > 0) {
  document.write("Positive<br>");
} else {
  document.write("Non-positive<br>");
}

for (let i = 1; i <= 3; i++) {
  document.write("For Loop " + i + "<br>");
}

let j = 1;
while (j <= 3) {
  document.write("While Loop " + j + "<br>");
  j++;
}

let k = 1;
do {
  document.write("Do While Loop " + k + "<br>");
  k++;
} while (k <= 3);
</script>
</body>
</html>
