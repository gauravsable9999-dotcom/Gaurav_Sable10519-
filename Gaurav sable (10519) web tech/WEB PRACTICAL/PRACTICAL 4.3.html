<body>

<button id="btn">Click Me</button>
<button onclick="remove()">Remove Event</button>

<script>
function show() {
  alert("Button Clicked");
}

let b = document.getElementById("btn");
b.addEventListener("click", show);

function remove() {
  b.removeEventListener("click", show);
}
</script>
